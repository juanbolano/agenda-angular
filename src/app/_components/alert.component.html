<div class="col-sm-8 offset-sm-2">
    <div *ngIf="message" [ngClass]="message.cssClass" role="alert">
        {{message.text}}
        <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
